<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phone Field</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #0f0f14;
    font-family: Arial, sans-serif;
  }

  .container-wrapper {
    position: relative;
    width: 328px;
    height: 385px;
  }

  .border-svg {
    position: absolute;
    top: 0;
    left: 0;
    width: 328px;
    height: 385px;
    pointer-events: none;
  }

  .container {
    position: relative;
    width: 100%;
    height: 100%;
    padding: 20px;
    box-sizing: border-box;
  }

  .field-group {
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-bottom: 6px;
    font-size: 14px;
    color: #cfd3ff;
  }

  .required {
    color: red;
  }

  .input-wrapper {
    display: flex;
    gap: 10px;
  }

  .country-code {
    width: 45px;
    padding: 8px;
    border-radius: 6px;
    border: none;
    background: #d1d5db;
    text-align: center;
    font-weight: bold;
  }

  .phone-input {
    flex: 1;
    padding: 8px;
    border-radius: 6px;
    border: none;
    background: #e5e5e5;
  }

  .disabled {
    background: #9ca3af !important;
    color: #555;
  }

  .error-text {
    color: red;
    font-size: 12px;
    margin-top: 6px;
  }

  input:focus {
    outline: none;
  }
</style>
</head>
<body>

<div class="container-wrapper">

  <!-- PERFECT DASH BORDER -->
  <svg class="border-svg">
    <rect x="0.5" y="0.5" width="327" height="384"
          fill="none"
          stroke="#7c3aed"
          stroke-width="1"
          stroke-dasharray="10 5"
          rx="5" ry="5"/>
  </svg>

  <div class="container">

    <!-- Default -->
    <div class="field-group">
      <label>Phone Number<span class="required">*</span></label>
      <div class="input-wrapper">
        <input class="country-code" value="+63" readonly>
        <input class="phone-input number-only" placeholder="XXXXXXXXXX">
      </div>
    </div>

    <!-- Filled -->
    <div class="field-group">
      <label>Phone Number<span class="required">*</span></label>
      <div class="input-wrapper">
        <input class="country-code" value="+63" readonly>
        <input class="phone-input number-only" value="955 843 7501">
      </div>
    </div>

    <!-- Disabled -->
    <div class="field-group">
      <label>Phone Number<span class="required">*</span></label>
      <div class="input-wrapper">
        <input class="country-code disabled" value="+63" disabled>
        <input class="phone-input disabled" disabled placeholder="XXXXXXXXXX">
      </div>
    </div>

    <!-- Error -->
    <div class="field-group">
      <label>Phone Number<span class="required">*</span></label>
      <div class="input-wrapper">
        <input class="country-code" value="+63" readonly>
        <input class="phone-input number-only" placeholder="XXXXXXXXXX">
      </div>
      <div class="error-text">
        The phone number field is required.
      </div>
    </div>

  </div>
</div>

<script>
  document.querySelectorAll('.number-only').forEach(input => {
    input.addEventListener('input', function () {

      let value = this.value.replace(/\D/g, '');

      value = value.substring(0, 10);

      if (value.length > 6) {
        value = value.replace(/(\d{3})(\d{3})(\d+)/, '$1 $2 $3');
      } else if (value.length > 3) {
        value = value.replace(/(\d{3})(\d+)/, '$1 $2');
      }

      this.value = value;
    });
  });
</script>

</body>
</html>
