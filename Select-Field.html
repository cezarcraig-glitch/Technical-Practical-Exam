<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Select Field</title>
<style>
  * {
    box-sizing: border-box;
    font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont,
      "Segoe UI", Roboto, Arial, sans-serif;
  }

  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #0f0f12;
    color: #eaeaf0;
  }

  /* Outer dashed container */
  .select-wrapper {
    width: 328px;
    padding: 14px;
    border-radius: 5px;
    border: 1px dashed #8b5cf6;
    background: linear-gradient(#141418, #141418) padding-box,
      repeating-linear-gradient(
        90deg,
        #8b5cf6 0 10px,
        transparent 10px 15px
      ) border-box;
  }

  .title {
    font-size: 13px;
    color: #c7c7ff;
    margin-bottom: 10px;
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .label {
    font-size: 13px;
    color: #9aa0ff;
    margin-bottom: 6px;
  }

  .label span {
    color: #ff6b6b;
  }

  /* Segmented control */
  .segmented {
    position: relative;
    width: 100%;
    height: 40px;
    border-radius: 10px;
    background: #2a2a34;
    display: grid;
    grid-template-columns: 1fr 1fr;
    overflow: hidden;
  }

  .segmented input {
    display: none;
  }

  .segmented label {
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-size: 14px;
    z-index: 2;
    color: #8c90b8;
    transition: color 0.25s ease;
  }

  /* Slider */
  .slider {
    position: absolute;
    top: 4px;
    left: 4px;
    width: calc(50% - 4px);
    height: calc(100% - 8px);
    background: #ffd6dc;
    border-radius: 8px;
    transition: transform 0.25s ease;
    z-index: 1;
  }

  /* When second is checked */
  #recurring:checked ~ .slider {
    transform: translateX(100%);
  }

  /* Active text color */
  #one:checked + label {
    color: #5c5cff;
  }

  #recurring:checked + label {
    color: #5c5cff;
  }

  /* Disabled state (like second row in your image) */
  .segmented.disabled {
    background: #9a9a9a;
  }

  .segmented.disabled label {
    color: #555;
    cursor: not-allowed;
  }

  .segmented.disabled .slider {
    display: none;
  }
</style>
</head>

<body>
  <div class="select-wrapper">
    <div class="title">âœ¦ Select Field</div>

    <!-- Active -->
    <div class="label">Frequency<span>*</span></div>
    <div class="segmented">
      <input type="radio" name="freq" id="one" checked />
      <label for="one">One Time</label>

      <input type="radio" name="freq" id="recurring" />
      <label for="recurring">Recurring</label>

      <div class="slider"></div>
    </div>

    <br />

    <!-- Disabled -->
    <div class="label">Frequency<span>*</span></div>
    <div class="segmented disabled">
      <label>One Time</label>
      <label>Recurring</label>
    </div>
  </div>
</body>
</html>
